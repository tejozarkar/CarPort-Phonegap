<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCczxujgk64m9RGYdy2_9mIJ2LScOGpdaE&libraries=geometry" async defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4&libraries=geometry" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>CarPort</title>
</head>

<body>
    <div id="snackbar">Some text some message..</div>
    <script type="text/javascript">
        function snackbar(msg) {
            var x = document.getElementById("snackbar");
            x.innerHTML = msg;
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
        }
    </script>
    <div class="register-background">
        <div class="register-content">
            <h1>Register</h1>
            <form id="form-register" class="form">
                <hr>
                <input id="form-name" class="form-control" type="text" placeholder="Enter Name">
                <input id="form-mobile" class="form-control" type="text" placeholder="Enter Mobile">
                <input id="form-email" class="form-control" type="text" placeholder="Enter Email">
                <input id="form-password" class="form-control" type="password" placeholder="Enter Password">
                <input id="form-password-again" class="form-control" type="password" placeholder="Enter Password Again">
                <button id="btnRegister" class="btn btn-primary" type="submit">Register</button>

                <a href="login.html" class="btn btn-primary " type="submit ">login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin=" anonymous "></script>

    <script type="text/javascript " src="cordova.js "></script>
    <script type="text/javascript " src="js/index.js "></script>
    <script type="text/javascript " src="js/register.js " async defer></script>

</body>

</html>
