<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <!-- <gap:plugin name="cordova-plugin-whitelist" source="npm" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *"> -->
    <title>Geo Location</title>
    <style type="text/css">
        html {
            height: 100%
        }
        
        body {
            height: 100%;
            margin: 0;
            padding: 0
        }
        
        #map-canvas {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCczxujgk64m9RGYdy2_9mIJ2LScOGpdaE&libraries=geometry" async defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4&libraries=geometry" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" type="text/css">

</head>

<body>
    <div class="menu">
        <a href="#" id="menu-find-parking">Find Parking</a>
        <a href="#" id="menu-your-bookings">Your Bookings</a>
        <a href="#" id="menu-logout">Logout</a>
    </div>

    <div id="snackbar">Some text some message..</div>
    <script type="text/javascript">
        function snackbar(msg) {
            var x = document.getElementById("snackbar");
            x.innerHTML = msg;
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
        }
    </script>

    <div class="location-container">
        <form id="location-form">
            <a id="btn-menu" class="btn"><i class="fas fa-bars"></i></a>
            <input type="text" id="location-input" class="form-control" placeholder="Where are you going?">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div id="map-canvas"></div>
    <div class="panel">
        <p id="marker-id"></p>
        <h1 id="location-name">Location Name: </h1>
        <p id="available-spaces"> Available Space: </p>
        <p id="cost">Cost Per Hour: </p>
        <p id="cost-per-hour"></p>
        <button id="btn_book" class="btn btn-success">Book</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script>
    // window.location = "login.html";


    if (!localStorage.getItem('id')) {
        window.location = "login.html";
    } else if (localStorage.getItem('email') == 'admin') {
        window.location = "admin.html";
    }
    $('#btn-menu').click(function(e) {
        e.preventDefault();
        $(".menu").toggleClass('hide show');

    });
    $('#map-canvas').click(function(e) {
        e.preventDefault();
        $(".menu").removeClass('show');
    });
    $('#menu-find-parking').click(function(e) {
        e.preventDefault();
        window.location = "index.html";
    });
    $('#menu-logout').click(function(e) {
        e.preventDefault();
        localStorage.clear();
        window.location = "login.html";
    });
</script>
<script type="text/javascript" src="js/gmap.js"></script>

</html>
