<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCczxujgk64m9RGYdy2_9mIJ2LScOGpdaE&libraries=geometry" async defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4&libraries=geometry" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>CarPort</title>
</head>

<body>
    <div class="menu">
        <a href="#" id="menu-dashboard">Dashboard</a>
        <a href="#" id="menu-add-marker">Add Marker</a>
        <a href="#" id="menu-bookings">Bookings</a>
        <a href="#" id="menu-logout">Logout</a>
    </div>

    <div id="snackbar">Some text some message..</div>
    <script type="text/javascript">
        function snackbar(msg) {
            var x = document.getElementById("snackbar");
            x.innerHTML = msg;
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
        }
    </script>
    <div class="location-container-admin">
        <form id="location-form">
            <a id="btn-menu" class="btn"><i class="fas fa-bars"></i></a>
            <input type="text" id="location-input" class="form-control" placeholder="Where are you going?">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="marker-inputs">
        <form id="marker-form">
            <input id="form-name" class="form-control" placeholder="Enter Location Name">
            <input id="form-total" class="form-control" placeholder="Total Spaces">
            <input id="form-cost" class="form-control" placeholder="Cost per hour">
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

    <div id="map-canvas"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <!-- <script type="text/javascript" src="js/index.js"></script> -->
    <script type="text/javascript" src="js/add-marker.js"></script>

</body>

</html>
